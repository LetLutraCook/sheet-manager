<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }

    .editable { cursor: pointer; }

    .selected {
      background-color: #d0d0d0 !important;
    }

    button {
      padding: 8px 14px;
      margin-right: 10px;
      opacity: 0.4;
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    #messages {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
    }

    /* Keypad container */
    #keypad {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 80px;
    }

    .keypad-row {
      display: flex;
      gap: 12px;
    }

    /* Keypad buttons */
    #keypad button {
      width: 60px;
      height: 60px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #keypad button:active {
      background: #e0e0e0;
    }
  </style>
</head>

<body onload="loadSheet()">

  <div>
    <h2>sheet manager</h2>

    <button id="loadBtn" onclick="loadSheet()">
      <i class="bi bi-arrow-clockwise"></i> Load
    </button>

    <button id="saveBtn" onclick="saveSheet()">
      <i class="bi bi-save"></i> Save
    </button>

    <div id="messages"></div>

    <table id="sheet"></table>
  </div>

  <!-- NUMERIC KEYPAD -->
  <div id="keypad">
    <div class="keypad-row">
      <button ontouchstart="pressKey('1')" onclick="pressKey('1')">1</button>
      <button ontouchstart="pressKey('2')" onclick="pressKey('2')">2</button>
      <button ontouchstart="pressKey('3')" onclick="pressKey('3')">3</button>
    </div>
    <div class="keypad-row">
      <button ontouchstart="pressKey('4')" onclick="pressKey('4')">4</button>
      <button ontouchstart="pressKey('5')" onclick="pressKey('5')">5</button>
      <button ontouchstart="pressKey('6')" onclick="pressKey('6')">6</button>
    </div>
    <div class="keypad-row">
      <button ontouchstart="pressKey('7')" onclick="pressKey('7')">7</button>
      <button ontouchstart="pressKey('8')" onclick="pressKey('8')">8</button>
      <button ontouchstart="pressKey('9')" onclick="pressKey('9')">9</button>
    </div>
    <div class="keypad-row">
      <button ontouchstart="pressKey('0')" onclick="pressKey('0')">0</button>
      <button ontouchstart="pressKey('del')" onclick="pressKey('del')">
        <i class="bi bi-backspace"></i>
      </button>
      <button ontouchstart="pressKey('enter')" onclick="pressKey('enter')">
        <i class="bi bi-check-lg"></i>
      </button>
    </div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    let selectedCell = null;
    let originalValue = "";

    function enableButtons() {
      document.getElementById("loadBtn").classList.add("enabled");
      document.getElementById("saveBtn").classList.add("enabled");
    }

    function logMessage(msg) {
      const box = document.getElementById("messages");
      const timestamp = new Date().toLocaleTimeString();
      box.textContent += `${timestamp} â€” ${msg}\n`;
    }

    async function loadSheet() {
      const res = await fetch(URL);
      const data = await res.json();
      renderTable(data);
      enableButtons();
      logMessage("sheet loaded");
    }

    function renderTable(data) {
      const table = document.getElementById("sheet");
      table.innerHTML = "";

      data.forEach((row, r) => {
        const tr = document.createElement("tr");
        tr.style.backgroundColor = r % 2 === 0 ? "#ffffff" : "#f2f2f2";

        row.forEach((cell, c) => {
          const td = document.createElement("td");

          const isHeaderRow = r === 0;
          const isHeaderCol = c === 0;
          const isComputedE = c === 4 && r !== 0;

          if (isHeaderRow || isHeaderCol) {
            td.textContent = cell;
          } else if (isComputedE) {
            const b = Number(row[1]);
            const d = Number(row[3]);
            td.textContent = b - d;
          } else {
            td.textContent = cell;
            td.classList.add("editable");
            td.addEventListener("click", () => selectCell(td));
          }

          tr.appendChild(td);
        });

        table.appendChild(tr);
      });
    }

    function computeE(rowIndex) {
      const table = document.getElementById("sheet");
      const row = table.rows[rowIndex];
      if (!row) return 0;
      const b = Number(row.cells[1].textContent);
      const d = Number(row.cells[3].textContent);
      return b - d;
    }

    function updateAllE() {
      const table = document.getElementById("sheet");
      for (let r = 1; r < table.rows.length; r++) {
        table.rows[r].cells[4].textContent = computeE(r);
      }
    }

    function selectCell(td) {
      document.querySelectorAll(".selected").forEach(el => el.classList.remove("selected"));

      selectedCell = td;
      originalValue = td.textContent;

      td.classList.add("selected");

      if (td.textContent === "0") {
        td.textContent = "";
      }
    }

    function pressKey(key) {
      if (!selectedCell) return;

      if (key === "del") {
        selectedCell.textContent = selectedCell.textContent.slice(0, -1);
        updateAllE();
        return;
      }

      if (key === "enter") {
        if (selectedCell.textContent.trim() === "") {
          selectedCell.textContent = "0";
        }
        selectedCell.classList.remove("selected");
        selectedCell = null;
        updateAllE();
        return;
      }

      selectedCell.textContent += key;
      updateAllE();
    }

    async function saveSheet() {
      const rows = [];
      const trs = document.querySelectorAll("#sheet tr");

      trs.forEach((tr, r) => {
        const tds = tr.querySelectorAll("td");
        rows[r] = [];

        tds.forEach((td, c) => {
          rows[r][c] = td.textContent;
        });
      });

      await fetch(URL, {
        method: "POST",
        body: JSON.stringify(rows)
      });

      logMessage("sheet saved");
    }
  </script>

</body>
</html>
