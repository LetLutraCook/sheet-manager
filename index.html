<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #444;
      padding: 6px 10px;
      min-width: 80px;
    }
    td {
      background: #fafafa;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>sheet manager</h2>

  <button id="readBtn">Read Range</button>
  <button id="writeBtn">Write Range</button>

  <table id="sheetTable"></table>

  <script>
    const API_URL = "https://script.google.com/a/macros/hilliardschools.org/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    const table = document.getElementById("sheetTable");
    const readBtn = document.getElementById("readBtn");
    const writeBtn = document.getElementById("writeBtn");

    readBtn.onclick = () => {
      fetch(API_URL)
        .then(r => r.json())
        .then(data => {
          table.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              const input = document.createElement("input");
              input.type = "text";
              input.value = cell;
              td.appendChild(input);
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        });
    };

    writeBtn.onclick = () => {
      const rows = [];
      const trList = table.querySelectorAll("tr");
      trList.forEach(tr => {
        const row = [];
        tr.querySelectorAll("input").forEach(input => {
          row.push(input.value);
        });
        rows.push(row);
      });

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(rows)
      })
      .then(r => r.text())
      .then(msg => {
        alert("Sheet updated: " + msg);
      });
    };
  </script>

</body>
</html>
