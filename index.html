<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }

    .editable { cursor: pointer; }

    .selected {
      background-color: #d0d0d0 !important;
    }

    /* Icon-only buttons */
    .top-btn {
      width: 60px;
      height: 60px;
      font-size: 28px;
      border-radius: 10px;
      opacity: 0.4;
      pointer-events: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .top-btn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    /* Mode button specific style */
    #modeBtn {
        font-size: 14px;
        font-weight: bold;
        flex-direction: column;
        line-height: 1;
    }
    #modeBtn i { font-size: 20px; margin-bottom: 2px; }

    #messages {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
      min-height: 3.2em;
    }

    /* Keypad & Preview Container */
    #controls-container {
        display: none; /* Hidden until load */
        flex-direction: row;
        gap: 20px;
        margin-top: 140px;
    }

    #keypad, #minus-preview {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Minus Preview Panel */
    #minus-preview {
        min-width: 120px;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        visibility: hidden; /* Only show when in Minus mode */
    }
    .preview-val { color: #888; font-size: 18px; }
    .preview-minus { color: #cc4125; border-bottom: 2px solid #ccc; margin-bottom: 5px; }
    .preview-result { font-weight: bold; }

    .keypad-row {
      display: flex;
      gap: 12px;
    }

    #keypad button {
      width: 60px;
      height: 60px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #keypad button:active {
      background: #e0e0e0;
    }
  </style>
</head>

<body onload="loadSheet()">

  <div>
    <button id="loadBtn" class="top-btn">
      <i class="bi bi-arrow-clockwise"></i>
    </button>

    <button id="saveBtn" class="top-btn">
      <i class="bi bi-save"></i>
    </button>

    <button id="toggleKeypadBtn" class="top-btn">
      <i class="bi bi-keyboard"></i>
    </button>

    <button id="modeBtn" class="top-btn">
        <i class="bi bi-pencil-square"></i>
        <span>REPLACE</span>
    </button>

    <div id="messages"></div>

    <table id="sheet"></table>
  </div>

  <div id="controls-container">
    <div id="keypad">
        <div class="keypad-row">
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
        </div>
        <div class="keypad-row">
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
        </div>
        <div class="keypad-row">
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
        </div>
        <div class="keypad-row">
          <button data-key="0">0</button>
          <button data-key="del"><i class="bi bi-backspace"></i></button>
          <button data-key="enter"><i class="bi bi-check-lg"></i></button>
        </div>
    </div>

    <div id="minus-preview">
        <div class="preview-val" id="pre-start">0</div>
        <div class="preview-minus" id="pre-input">- 0</div>
        <div class="preview-result" id="pre-total">0</div>
    </div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    let selectedCell = null;
    let originalValue = "";
    let keypadEnabled = true;
    let initialPaddingDone = false;
    
    // Mode Logic: 'replace' or 'minus'
    let currentMode = 'replace'; 
    let minusInput = ""; 

    const toggleBtn = document.getElementById("toggleKeypadBtn");
    const modeBtn = document.getElementById("modeBtn");
    const previewDiv = document.getElementById("minus-preview");

    function logMessage(msg) {
      const box = document.getElementById("messages");
      const timestamp = new Date().toLocaleTimeString();
      box.textContent += `${timestamp} â€” ${msg}\n`;
      let lines = box.textContent.trimEnd().split("\n");
      if (lines.length > 3) lines = lines.slice(lines.length - 3);
      box.textContent = lines.join("\n") + "\n";
    }

    function enableButtons() {
      document.getElementById("loadBtn").classList.add("enabled");
      document.getElementById("saveBtn").classList.add("enabled");
      toggleBtn.classList.add("enabled");
      modeBtn.classList.add("enabled");
      document.getElementById("controls-container").style.display = "flex";
    }

    async function loadSheet() {
      const res = await fetch(URL);
      const data = await res.json();
      renderTable(data);
      enableButtons();
      logMessage("sheet loaded");
      if (!initialPaddingDone) {
        document.getElementById("messages").textContent += "\n\n";
        initialPaddingDone = true;
      }
    }

    function renderTable(data) {
      const table = document.getElementById("sheet");
      table.innerHTML = "";
      data.forEach((row, r) => {
        const tr = document.createElement("tr");
        tr.style.backgroundColor = r % 2 === 0 ? "#ffffff" : "#f2f2f2";
        row.forEach((cell, c) => {
          const td = document.createElement("td");
          if (r === 0 || c === 0) {
            td.textContent = cell;
          } else if (c === 4 && r !== 0) {
            updateComputedCell(td, row[1], row[3]);
          } else {
            td.textContent = cell;
            td.classList.add("editable");
            td.addEventListener("click", () => selectCell(td));
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function updateComputedCell(td, bVal, dVal) {
        const val = Number(bVal) - Number(dVal);
        td.textContent = val;
        td.style.background = val < 0 ? "#cc4125" : "";
    }

    function updateAllE() {
      const table = document.getElementById("sheet");
      for (let r = 1; r < table.rows.length; r++) {
        const b = table.rows[r].cells[1].textContent;
        const d = table.rows[r].cells[3].textContent;
        updateComputedCell(table.rows[r].cells[4], b, d);
      }
    }

    function selectCell(td) {
      finalizeCell();
      selectedCell = td;
      originalValue = td.textContent;
      minusInput = ""; // reset math for new selection
      td.classList.add("selected");

      if (currentMode === 'replace') {
          if (td.textContent === "0") td.textContent = "";
      } else {
          updateMinusPreview();
      }
    }

    function finalizeCell() {
      if (!selectedCell) return;
      
      if (currentMode === 'minus' && minusInput !== "") {
          const start = Number(originalValue) || 0;
          const sub = Number(minusInput) || 0;
          selectedCell.textContent = start - sub;
      }

      if (selectedCell.textContent.trim() === "") {
        selectedCell.textContent = "0";
      }

      selectedCell.classList.remove("selected");
      selectedCell = null;
      minusInput = "";
      updateAllE();
      updateMinusPreview();
    }

    function updateMinusPreview() {
        if (currentMode === 'minus' && selectedCell) {
            previewDiv.style.visibility = "visible";
            const start = Number(originalValue) || 0;
            const input = Number(minusInput) || 0;
            document.getElementById("pre-start").textContent = start;
            document.getElementById("pre-input").textContent = "- " + input;
            document.getElementById("pre-total").textContent = "= " + (start - input);
        } else {
            previewDiv.style.visibility = "hidden";
        }
    }

    function pressKey(key) {
      if (!selectedCell || !keypadEnabled) return;

      if (key === "del") {
        if (currentMode === 'replace') {
            selectedCell.textContent = selectedCell.textContent.slice(0, -1);
        } else {
            minusInput = minusInput.slice(0, -1);
        }
        updateAllE();
        updateMinusPreview();
        return;
      }

      if (key === "enter") {
        finalizeCell();
        return;
      }

      if (currentMode === 'replace') {
          selectedCell.textContent += key;
      } else {
          minusInput += key;
      }
      
      updateAllE();
      updateMinusPreview();
    }

    async function saveSheet() {
      finalizeCell();
      const rows = [];
      const trs = document.querySelectorAll("#sheet tr");
      trs.forEach((tr, r) => {
        rows[r] = Array.from(tr.querySelectorAll("td")).map(td => td.textContent);
      });

      await fetch(URL, { method: "POST", body: JSON.stringify(rows) });
      logMessage("sheet saved");
    }

    // Toggle Replace vs Minus Mode
    modeBtn.addEventListener("click", () => {
        if (currentMode === 'replace') {
            currentMode = 'minus';
            modeBtn.querySelector("span").textContent = "MINUS";
            modeBtn.querySelector("i").className = "bi bi-dash-square";
        } else {
            currentMode = 'replace';
            modeBtn.querySelector("span").textContent = "REPLACE";
            modeBtn.querySelector("i").className = "bi bi-pencil-square";
        }
        // If a cell is already selected, refresh the view
        if (selectedCell) {
            if (currentMode === 'replace') {
                selectedCell.textContent = originalValue; // reset if switching back
            }
            updateMinusPreview();
        }
    });

    const inputEvent = ("ontouchstart" in window) ? "touchstart" : "click";
    document.querySelectorAll("#keypad button").forEach(btn => {
      btn.addEventListener(inputEvent, e => {
        e.preventDefault();
        pressKey(btn.dataset.key);
      });
    });

    document.addEventListener("click", e => {
      if (!selectedCell) return;
      if (e.target.closest("#controls-container") || e.target.closest(".top-btn") || e.target === selectedCell) return;
      finalizeCell();
    });

    document.getElementById("loadBtn").addEventListener("click", loadSheet);
    document.getElementById("saveBtn").addEventListener("click", saveSheet);
    toggleBtn.addEventListener("click", () => {
      keypadEnabled = !keypadEnabled;
      document.getElementById("controls-container").style.display = keypadEnabled ? "flex" : "none";
    });
  </script>
</body>
</html>
