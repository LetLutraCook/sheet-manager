<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }

    .editable { cursor: pointer; }

    .selected {
      background-color: #d0d0d0 !important;
    }

    /* Icon-only buttons */
    .top-btn {
      width: 60px;
      height: 60px;
      font-size: 28px;
      border-radius: 10px;
      opacity: 0.4;
      pointer-events: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .top-btn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    #messages {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
    }

    /* Keypad container */
    #keypad {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
      display: none; /* HIDDEN UNTIL TABLE LOADS */
      flex-direction: column;
      gap: 12px;
      margin-top: 140px;
    }

    .keypad-row {
      display: flex;
      gap: 12px;
    }

    /* Keypad buttons */
    #keypad button {
      width: 60px;
      height: 60px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 20px;
      color: black;
      cursor: pointer;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #keypad button:active {
      background: #e0e0e0;
    }
  </style>
</head>

<body onload="loadSheet()">

  <div>

    <!-- ICON BUTTONS -->
    <button id="loadBtn" class="top-btn">
      <i class="bi bi-arrow-clockwise"></i>
    </button>

    <button id="saveBtn" class="top-btn">
      <i class="bi bi-save"></i>
    </button>

    <button id="toggleKeypadBtn" class="top-btn">
      <i class="bi bi-keyboard"></i>
    </button>

    <div id="messages"></div>

    <table id="sheet"></table>
  </div>

  <!-- NUMERIC KEYPAD -->
  <div id="keypad">
    <div class="keypad-row">
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
    </div>
    <div class="keypad-row">
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
    </div>
    <div class="keypad-row">
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
    </div>
    <div class="keypad-row">
      <button data-key="0">0</button>
      <button data-key="del"><i class="bi bi-backspace"></i></button>
      <button data-key="enter"><i class="bi bi-check-lg"></i></button>
    </div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    let selectedCell = null;
    let originalValue = "";
    let keypadEnabled = true;

    /* Disable keypad toggle until table loads */
    const toggleBtn = document.getElementById("toggleKeypadBtn");
    toggleBtn.classList.remove("enabled");

    function enableButtons() {
      document.getElementById("loadBtn").classList.add("enabled");
      document.getElementById("saveBtn").classList.add("enabled");

      toggleBtn.classList.add("enabled"); // enable keypad toggle
      document.getElementById("keypad").style.display = "flex"; // show keypad after load
    }

    function logMessage(msg) {
      const box = document.getElementById("messages");
      const timestamp = new Date().toLocaleTimeString();
      box.textContent += `${timestamp} â€” ${msg}\n`;
    }

    async function loadSheet() {
      const res = await fetch(URL);
      const data = await res.json();
      renderTable(data);
      enableButtons();
      logMessage("sheet loaded");
    }

    function renderTable(data) {
      const table = document.getElementById("sheet");
      table.innerHTML = "";

      data.forEach((row, r) => {
        const tr = document.createElement("tr");
        tr.style.backgroundColor = r % 2 === 0 ? "#ffffff" : "#f2f2f2";

        row.forEach((cell, c) => {
          const td = document.createElement("td");

          const isHeaderRow = r === 0;
          const isHeaderCol = c === 0;
          const isComputedE = c === 4 && r !== 0;

          if (isHeaderRow || isHeaderCol) {
            td.textContent = cell;
          } else if (isComputedE) {
            const b = Number(row[1]);
            const d = Number(row[3]);
            const val = b - d;
            td.textContent = val;
            if (val < 0) td.style.background = "#cc4125";
          } else {
            td.textContent = cell;
            td.classList.add("editable");
            td.addEventListener("click", () => selectCell(td));
          }

          tr.appendChild(td);
        });

        table.appendChild(tr);
      });
    }

    function computeE(r) {
      const table = document.getElementById("sheet");
      const row = table.rows[r];
      if (!row) return 0;
      const b = Number(row.cells[1].textContent);
      const d = Number(row.cells[3].textContent);
      return b - d;
    }

    function updateAllE() {
      const table = document.getElementById("sheet");
      for (let r = 1; r < table.rows.length; r++) {
        const val = computeE(r);
        const cell = table.rows[r].cells[4];
        cell.textContent = val;
        cell.style.background = val < 0 ? "#cc4125" : "";
      }
    }

    function selectCell(td) {
      finalizeCell();

      selectedCell = td;
      originalValue = td.textContent;

      td.classList.add("selected");

      if (td.textContent === "0") {
        td.textContent = "";
      }
    }

    function finalizeCell() {
      if (!selectedCell) return;

      if (selectedCell.textContent.trim() === "") {
        selectedCell.textContent = "0";
      }

      selectedCell.classList.remove("selected");
      selectedCell = null;
      updateAllE();
    }

    function pressKey(key) {
      if (!selectedCell || !keypadEnabled) return;

      if (key === "del") {
        selectedCell.textContent = selectedCell.textContent.slice(0, -1);
        updateAllE();
        return;
      }

      if (key === "enter") {
        finalizeCell();
        return;
      }

      selectedCell.textContent += key;
      updateAllE();
    }

    async function saveSheet() {
      finalizeCell();

      const rows = [];
      const trs = document.querySelectorAll("#sheet tr");

      trs.forEach((tr, r) => {
        const tds = tr.querySelectorAll("td");
        rows[r] = [];

        tds.forEach((td, c) => {
          rows[r][c] = td.textContent;
        });
      });

      await fetch(URL, {
        method: "POST",
        body: JSON.stringify(rows)
      });

      logMessage("sheet saved");
    }

    /* FAST keypad: choose correct event */
    const inputEvent = ("ontouchstart" in window) ? "touchstart" : "click";

    document.querySelectorAll("#keypad button").forEach(btn => {
      btn.addEventListener(inputEvent, e => {
        e.preventDefault();
        pressKey(btn.dataset.key);
      });
    });

    /* Clicking anywhere else finalizes the cell */
    document.addEventListener("click", e => {
      if (!selectedCell) return;

      if (e.target.closest("#keypad")) return;
      if (e.target === selectedCell) return;

      finalizeCell();
    });

    /* Load/save button actions */
    document.getElementById("loadBtn").addEventListener("click", loadSheet);
    document.getElementById("saveBtn").addEventListener("click", saveSheet);

    /* Keypad toggle */
    toggleBtn.addEventListener("click", () => {
      keypadEnabled = !keypadEnabled;
      document.getElementById("keypad").style.display = keypadEnabled ? "flex" : "none";
    });
  </script>

</body>
</html>
