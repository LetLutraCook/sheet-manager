<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      background-color: #fafafa;
    }

    table { border-collapse: collapse; margin-top: 20px; background: white; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }

    .editable { cursor: pointer; }
    .selected { background-color: #d0d0d0 !important; }

    /* Icon-only buttons */
    .top-btn {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      opacity: 0.4;
      pointer-events: none;
      display: inline-flex;
      flex-direction: column; /* Stack icon and text */
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      vertical-align: top;
    }

    .top-btn i {
      font-size: 24px;
      line-height: 1;
    }

    .top-btn span {
      font-size: 9px; /* Smaller text */
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 2px;
    }

    .top-btn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    #messages {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
      min-height: 3.2em;
    }

    /* Keypad & Preview Container */
    #controls-container {
      display: none; 
      gap: 20px;
      margin-top: 140px;
    }

    #keypad, #minus-preview {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Calculation Panel Styling */
    #minus-preview {
      min-width: 140px;
      justify-content: center;
      align-items: flex-end; /* Align numbers like a receipt */
      font-family: 'Courier New', Courier, monospace; /* Digital/Math look */
      visibility: hidden;
    }

    .preview-label { 
      font-family: Arial, sans-serif; 
      font-size: 10px; 
      color: #888; 
      width: 100%; 
      text-align: center; 
      margin-bottom: 10px;
    }
    
    .preview-val { color: #444; font-size: 22px; }
    .preview-minus { 
      color: #cc4125; 
      font-size: 22px; 
      border-bottom: 2px solid #bbb; 
      width: 100%; 
      text-align: right;
      padding-bottom: 5px;
    }
    .preview-result { font-weight: bold; font-size: 26px; color: #000; margin-top: 5px; }

    .keypad-row { display: flex; gap: 12px; }

    #keypad button {
      width: 60px;
      height: 60px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #keypad button:active { background: #e0e0e0; }
  </style>
</head>

<body onload="loadSheet()">

  <div>
    <button id="loadBtn" class="top-btn">
      <i class="bi bi-arrow-clockwise"></i>
    </button>

    <button id="saveBtn" class="top-btn">
      <i class="bi bi-save"></i>
    </button>

    <button id="toggleKeypadBtn" class="top-btn">
      <i class="bi bi-keyboard"></i>
    </button>

    <button id="modeBtn" class="top-btn">
      <i id="modeIcon" class="bi bi-pencil-square"></i>
      <span id="modeText">Replace</span>
    </button>

    <div id="messages"></div>
    <table id="sheet"></table>
  </div>

  <div id="controls-container">
    <div id="keypad">
      <div class="keypad-row">
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
      </div>
      <div class="keypad-row">
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
      </div>
      <div class="keypad-row">
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
      </div>
      <div class="keypad-row">
        <button data-key="0">0</button>
        <button data-key="del"><i class="bi bi-backspace"></i></button>
        <button data-key="enter"><i class="bi bi-check-lg"></i></button>
      </div>
    </div>

    <div id="minus-preview">
      <div class="preview-label">SUBTRACTION MODE</div>
      <div class="preview-val" id="pre-start">0</div>
      <div class="preview-minus" id="pre-input">- 0</div>
      <div class="preview-result" id="pre-total">0</div>
    </div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    let selectedCell = null;
    let originalValue = "";
    let keypadEnabled = true;
    let currentMode = 'replace'; 
    let minusInput = ""; 

    function logMessage(msg) {
      const box = document.getElementById("messages");
      const timestamp = new Date().toLocaleTimeString();
      box.textContent += `${timestamp} â€” ${msg}\n`;
      let lines = box.textContent.trimEnd().split("\n");
      if (lines.length > 3) lines = lines.slice(lines.length - 3);
      box.textContent = lines.join("\n") + "\n";
    }

    async function loadSheet() {
      const res = await fetch(URL);
      const data = await res.json();
      renderTable(data);
      
      document.querySelectorAll(".top-btn").forEach(b => b.classList.add("enabled"));
      document.getElementById("controls-container").style.display = "flex";
      logMessage("sheet loaded");
    }

    function renderTable(data) {
      const table = document.getElementById("sheet");
      table.innerHTML = "";
      data.forEach((row, r) => {
        const tr = document.createElement("tr");
        tr.style.backgroundColor = r % 2 === 0 ? "#ffffff" : "#f2f2f2";
        row.forEach((cell, c) => {
          const td = document.createElement("td");
          if (r === 0 || c === 0) {
            td.textContent = cell;
          } else if (c === 4 && r !== 0) {
            updateRowMath(td, row[1], row[3]);
          } else {
            td.textContent = cell;
            td.classList.add("editable");
            td.addEventListener("click", () => selectCell(td));
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function updateRowMath(td, bVal, dVal) {
      const val = Number(bVal) - Number(dVal);
      td.textContent = val;
      td.style.background = val < 0 ? "#cc4125" : "";
    }

    function updateAllE() {
      const table = document.getElementById("sheet");
      for (let r = 1; r < table.rows.length; r++) {
        updateRowMath(table.rows[r].cells[4], table.rows[r].cells[1].textContent, table.rows[r].cells[3].textContent);
      }
    }

    function selectCell(td) {
      finalizeCell();
      selectedCell = td;
      originalValue = td.textContent;
      minusInput = ""; 
      td.classList.add("selected");

      if (currentMode === 'replace' && td.textContent === "0") {
          td.textContent = "";
      }
      updateMinusPreview();
    }

    function finalizeCell() {
      if (!selectedCell) return;
      
      if (currentMode === 'minus' && minusInput !== "") {
          selectedCell.textContent = Number(originalValue) - Number(minusInput);
      }
      if (selectedCell.textContent.trim() === "") selectedCell.textContent = "0";

      selectedCell.classList.remove("selected");
      selectedCell = null;
      minusInput = "";
      updateAllE();
      updateMinusPreview();
    }

    function updateMinusPreview() {
      const preview = document.getElementById("minus-preview");
      if (currentMode === 'minus' && selectedCell) {
        preview.style.visibility = "visible";
        const start = Number(originalValue) || 0;
        const input = Number(minusInput) || 0;
        document.getElementById("pre-start").textContent = start;
        document.getElementById("pre-input").textContent = "- " + input;
        document.getElementById("pre-total").textContent = (start - input);
      } else {
        preview.style.visibility = "hidden";
      }
    }

    function pressKey(key) {
      if (!selectedCell || !keypadEnabled) return;

      if (key === "del") {
        if (currentMode === 'replace') {
          selectedCell.textContent = selectedCell.textContent.slice(0, -1);
        } else {
          minusInput = minusInput.slice(0, -1);
        }
      } else if (key === "enter") {
        finalizeCell();
        return;
      } else {
        if (currentMode === 'replace') {
          selectedCell.textContent += key;
        } else {
          minusInput += key;
        }
      }
      updateAllE();
      updateMinusPreview();
    }

    document.getElementById("modeBtn").addEventListener("click", () => {
      currentMode = (currentMode === 'replace') ? 'minus' : 'replace';
      document.getElementById("modeText").textContent = currentMode;
      document.getElementById("modeIcon").className = currentMode === 'replace' ? "bi bi-pencil-square" : "bi bi-dash-square";
      if (selectedCell) {
        if (currentMode === 'replace') selectedCell.textContent = originalValue;
        updateMinusPreview();
      }
    });

    const inputEvent = ("ontouchstart" in window) ? "touchstart" : "click";
    document.querySelectorAll("#keypad button").forEach(btn => {
      btn.addEventListener(inputEvent, e => {
        e.preventDefault();
        pressKey(btn.dataset.key);
      });
    });

    document.addEventListener("click", e => {
      if (!selectedCell || e.target.closest("#controls-container") || e.target.closest(".top-btn") || e.target === selectedCell) return;
      finalizeCell();
    });

    document.getElementById("loadBtn").addEventListener("click", loadSheet);
    document.getElementById("saveBtn").addEventListener("click", async () => {
      finalizeCell();
      const rows = Array.from(document.querySelectorAll("#sheet tr")).map(tr => 
        Array.from(tr.querySelectorAll("td")).map(td => td.textContent)
      );
      await fetch(URL, { method: "POST", body: JSON.stringify(rows) });
      logMessage("sheet saved");
    });

    document.getElementById("toggleKeypadBtn").addEventListener("click", () => {
      keypadEnabled = !keypadEnabled;
      document.getElementById("controls-container").style.display = keypadEnabled ? "flex" : "none";
    });
  </script>
</body>
</html>
