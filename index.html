<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sheet manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #444;
      padding: 6px 10px;
      min-width: 80px;
    }
    td {
      background: #fafafa;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>sheet manager</h2>

  <button id="readBtn">Read Range</button>
  <button id="writeBtn">Write Range</button>

  <table id="sheetTable"></table>

  <script>
    const API_URL = "https://script.google.com/a/macros/s/AKfycbxlJFQbLvtzRqd1ZYIG2n-d98gKyRPDwt-Vf2vMq11mrPRprnUYL3x72Se2Kqtm6ZTbPQ/exec";

    const table = document.getElementById("sheetTable");
    const readBtn = document.getElementById("readBtn");
    const writeBtn = document.getElementById("writeBtn");

    readBtn.onclick = () => {
      console.log("Read button clicked");
      console.log("Fetching:", API_URL);

      fetch(API_URL)
        .then(r => {
          console.log("Response received:", r);
          return r.text();
        })
        .then(text => {
          console.log("Raw response text:", text);
          let data;
          try {
            data = JSON.parse(text);
          } catch (err) {
            console.error("JSON parse error:", err);
            return;
          }

          console.log("Parsed JSON:", data);

          table.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              const input = document.createElement("input");
              input.type = "text";
              input.value = cell;
              td.appendChild(input);
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });

          console.log("Table populated");
        })
        .catch(err => {
          console.error("Fetch error:", err);
        });
    };

    writeBtn.onclick = () => {
      console.log("Write button clicked");

      const rows = [];
      const trList = table.querySelectorAll("tr");

      trList.forEach(tr => {
        const row = [];
        tr.querySelectorAll("input").forEach(input => {
          row.push(input.value);
        });
        rows.push(row);
      });

      console.log("Data to write:", rows);

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(rows)
      })
      .then(r => {
        console.log("Write response:", r);
        return r.text();
      })
      .then(msg => {
        console.log("Write result text:", msg);
        alert("Sheet updated: " + msg);
      })
      .catch(err => {
        console.error("Write error:", err);
      });
    };
  </script>

</body>
</html>
